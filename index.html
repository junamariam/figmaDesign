<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <div class="row conatainer">
      <div class="col-sm-6 bg-primary">
        <h4 class="text-light">Basic Details</h4>
        <div class="mb-3">
          <input class="form-control" type="file" id="formFile" />
          <label for="formFile" class="form-label"
            >Upload an image <small>PNG,JPG files are allowed</small></label
          >
        </div>
        <div class="form-group row">
          <div class="col-2">
            <label for="form-select"
              >Salutation<span class="text-danger">*</span></label
            >
            <select class="form-select" id="form-select">
              <option selected>Select</option>
              <option value="1">Mr</option>
              <option value="2">Ms</option>
              <option value="3">Mrs</option>
            </select>
          </div>
          <div class="col">
            <label for="firstname"
              >First name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="john"
            />
          </div>
          <div class="col">
            <label for="lastname"
              >Last name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="doe"
            />
          </div>

          <div class="form-group row gx-2">
            <div class="col">
              <label for="Email">Email<span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="mail@simmple.com"
              />
            </div>
            <div class="col">
              <label for="mobileNumber"
                >Mobile Number<span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="mobileNumber"
                placeholder="enter mobile number"
              />
            </div>
            <div class="row">
              <div class="col">
                <label for="dob"
                  >Date of Birth<span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="dob"
                  placeholder="select date of birth"
                />
              </div>
              <div class="col">
                <label for="">Gender <span class="text-danger">*</span></label>
                <br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Female</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="address"
                    >Address<span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="enter address"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="btn-group">
                    <label for="dropdownMenuButton1"
                      >Country <span class="text-danger">*</span></label
                    >
                    <br />
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-6">
                  <div class="btn-group">
                    <label for="dropdownMenuButton2"
                      >State<span class="text-danger">*</span></label
                    >
                    <br/>
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton2"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                      <li><a class="dropdown-item" href="#">Menu item</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="pinorzip"
                    >Pin/Zip<span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="pinorzip"
                    placeholder="enter pin/zip"
                  />
                </div>
                <div class="col">
                  <label for="city"
                    >City<span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="enter city"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
