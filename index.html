<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=upgrade" />
  <style>
    input.form-control,
    select.form-select,
    textarea.form-control {
      width: 100%;
      box-sizing: border-box;
    }

    .border-dashed {
      border-style: dashed;
      !important
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row gap-4 ">
      <div class="col bg-light rounded">
        <h4>Basic Details</h4>
        <div class="border  border-dashed d-flex flex-column align-items-center mb-4-subtle rounded p-4">
          <span class="material-symbols-outlined" style="font-size: 2em; color: blue;">
            upgrade
          </span>
          <h6 class="text-primary mt-2">Upload Image</h6>
          <p class="text-muted small">PNG, JPG files are allowed</p>
        </div>
        <div class="form-group row">
          <div class="col mb-1 ">
            <label for="form-select">Salutation<span class="text-danger">*</span></label>
            <select class="form-select rounded-4" id="form-select">
              <option selected>Select</option>
              <option value="1">Mr</option>
              <option value="2">Ms</option>
              <option value="3">Mrs</option>
            </select>
          </div>
          <div class="col mb-1">
            <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control rounded-4" id="firstName" placeholder="john" required />
          </div>
          <div class="col mb-1">
            <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control rounded-4" id="lastName" placeholder="doe" required />
          </div>
          <div class="form-group row">
            <div class="col-md-6 mb-1">
              <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
              <input type="email" class="form-control rounded-4" id="email" placeholder="mail@simple.com" required />
            </div>
            <div class="col-md-6 mb-1">
              <label for="mobileNumber" class="form-label">Mobile Number<span class="text-danger">*</span></label>
              <input type="tel" class="form-control rounded-4" id="mobileNumber" placeholder="enter mobile number"
                required />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 mb-1">
              <label for="dateOfBirth" class="form-label">Date of Birth<span class="text-danger">*</span></label>
              <input type="date" class="form-control rounded-4" id="dateOfBirth" placeholder="select date of birth"
                required />
            </div>
            <div class="col-md-6 mb-1">
              <label class="form-label">Gender <span class="text-danger">*</span></label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="genderOptions" id="male" value="male" required />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="genderOptions" id="female" value="female"
                    required />
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mb-1">
            <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
            <input type="text" class="form-control rounded-4" id="address" placeholder="enter address" required />
          </div>
          <div class="form-group row">
            <div class="col-md-6 mb-1">
              <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
              <select class="form-select rounded-4" id="country" required>
                <option selected>Select</option>
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
              </select>
            </div>
            <div class="col-md-6 mb-1">
              <label for="city" class="form-label">City<span class="text-danger">*</span></label>
              <input type="text" class="form-control rounded-4" id="city" placeholder="enter city" required />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 mb-1">
              <label for="state" class="form-label">State<span class="text-danger">*</span></label>
              <select class="form-select rounded-4" id="state" required>
                <option selected>Select</option>
                <option value="Kerala">Kerala</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
              </select>
            </div>
            <div class="col-md-6 mb-1">
              <label for="pinZip" class="form-label">Pin/Zip<span class="text-danger">*</span></label>
              <input type="text" class="form-control rounded-4" id="pinZip" placeholder="enter pin/zip" required />
            </div>
          </div>
        </div>
      </div>
      <div class="col bg-light rounded">
        <h4>Advanced Details</h4>
        <div class="alert alert-warning rounded-4" role="alert">
          <p class="font-weight-bold">Sample warning message-alert</p>
          <p class="font-weight-normal">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo
            ligula
            eget dolor.</p>
        </div>
        <div class="row">
          <div class="col-6  mb-1 ">
            <label for="customRange3" class="form-label">Height <span class="text-danger">*</span></label>
            <div class="row ">
              <div class="col d-flex flex-row ">
                <input type="range" class="form-range" min="0" max="150" step="0.5" id="customRange3">
                <input type="text" class="form-control rounded-4  ms-2" id="rangeValue" value="160cm" readonly>
              </div>
            </div>
          </div>
          <div class="col-6 mb-1 ">
            <label for="customRange3" class="form-label">Weight <span class="text-danger">*</span></label>
            <div class="row">
              <div class="col d-flex flex-row">
                <input type="range" class="form-range" min="0" max="200" step="0.1" id="customRange3">
                <input type="text" class="form-control rounded-4  ms-2" id="rangeValue" value="68kg" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-1">
            <label for="color">Choose Color <span class="text-danger">*</span></label>
            <br>
            <input type="color" value="#d63384 " readonly  ;>
          </div>
          <div class="col-6 mb-1">
            <label for="color">Choose Template<span class="text-danger">*</span></label>
            <div class="d-flex flex-nowrap mb-1">
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"> Template1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Template2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Template3</label>
              </div>
            </div>
          </div>
          <div class="mb-1">
            <label for="qualifications">Qualifications</label>
            <input type="text" class="form-control rounded-4" id="qualifications" placeholder="enter qualifications" />
          </div>
          <div class="mb-1">
            <label for="aboutself">About Your Self<span class="text-danger">*</span></label>
            <br>
            <textarea class=" form-control col-12 rounded-4" rows="6" placeholder="enter here..." required></textarea>
          </div>
          <div class="row">
            
            <div class="col mb-1">
              <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label mb-3" for="flexCheckDefault">
                I Accept Terms & Conditions
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <div class="row g-3 mt-3">
    <div class="col d-flex justify-content-end bg-light rounded">
      <button class="btn btn-light">Cancel</button>
      <button class="btn btn-primary">Save Changes</button>
    </div>
  </div>
  </div>
</body>

</html>
